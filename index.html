<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="@xirlorm" />
    <meta name="title" content="Tic Tac Toe" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="text/javascript" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>TIC TAC TOE</header>
    <section id="game">
      <section class="players">

        <!-- Display player info --> 
        <section>
          <div class="player">Player</div>
          <span class="marker bg-dark text-white">x</span>
        </section>
        <section>
          <div class="player">Computer</div>
          <span class="marker bg-dark text-white">o</span>
        </section>
      </section>

        <!-- Game Board -->
      <section id="gameBoard" class="bg-dark text-white">
        <div id="spot1" class="spot"></div>
        <div id="spot2" class="spot"></div>
        <div id="spot3" class="spot"></div>
        <div id="spot4" class="spot"></div>
        <div id="spot5" class="spot"></div>
        <div id="spot6" class="spot"></div>
        <div id="spot7" class="spot"></div>
        <div id="spot8" class="spot"></div>
        <div id="spot9" class="spot"></div>
      </section>

      <!-- Display current session winner --> 
      <section id="winner"></section>

      <!-- Game controls --> 
      <section id="gameControls">
        <button id="replay" class="bg-dark">Replay</button>
      </section>

    </section>
  </body>
</html>
